<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogar Seguro PY - Electro Cerrajería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <!-- SECCIÓN IZQUIERDA - LOGO -->
        <div class="left-section">
            <div class="shield">
                <img src="solologo.png" alt="Logo Hogar Seguro PY" class="shield-img">
            </div>
        </div>

        <!-- SECCIÓN CENTRO - TÍTULO Y MARCA -->
        <div class="center-section">
            <div class="tagline">
                <strong>Seguridad</strong> y<strong> tecnología</strong> a tu alcance
            </div>
            <div class="brand-name">
                HOGAR<br>SEGURO PY
            </div>
        </div>

        <!-- SECCIÓN DERECHA - CONTACTO Y SERVICIOS -->
        <div class="right-section">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <img src="facebookicon.png" alt="Facebook" class="icon-img">
                    </div>
                    <div class="contact-text">
                        <div class="contact-label">Facebook</div>
                        <div class="contact-value">Electro Cerrajería</div>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <img src="igicon.png" alt="Instagram" class="icon-img">
                    </div>
                    <div class="contact-text">
                        <div class="contact-label">Instagram</div>
                        <div class="contact-value">@hogar_seguro_py</div>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <img src="tiktokicon.png" alt="TikTok" class="icon-img">
                    </div>
                    <div class="contact-text">
                        <div class="contact-label">TikTok</div>
                        <div class="contact-value">@portoneselectricospy</div>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <img src="waicon.png" alt="WhastApp" class="icon-img">
                    </div>
                    <div class="contact-text">
                        <div class="contact-label">WhastApp</div>
                        <div class="contact-value">+595 992 219 278</div>
                    </div>
                </div>
            </div>

            <div class="services">
                <div class="service-item">AUTOMATIZACIÓN</div>
                <div class="service-item">INSTALACIÓN</div>
                <div class="service-item">MANTENIMIENTO</div>
            </div>
        </div>
    </div>
</body>
</html>
